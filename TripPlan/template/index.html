<!DOCTYPE html>
<html lang="en">

<head>
	<title>Trip Plan</title>

<!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

<!-- Customized CSS Stylesheet -->
{% load staticfiles %}
<link rel="stylesheet" href="{% static "css/custom-style.css" %}" >

<!-- Google Font -->
<link href='//fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

</head>

<body>
	<div id="top-menu-bar">
		<h1 id="logo" class="pull-left">TripPlan</h1>
		<button class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#signup-modal">
		  Sign Up
		</button>
	</div>

	<div class="pull-left" id="left-box">
		<h2><span class="glyphicon glyphicon-search"></span> Search</h2>
		<!-- yelp search, changes url after submission -->
		<form class="form-inline" id="search-form" role="search">
	 		<div class="form-group">
	 			<div id="left-search">
		    		<input type="search" class="form-control" name="location" placeholder="Location">
		    		<input type="search" class="form-control" name="term"  placeholder="Keywords">
		    	</div>
		    	<div id="right-search">
		    		<button type="submit" class="btn btn-default" id="search-btn">Search</button>
		    		<img src="http://s3-media4.ak.yelpcdn.com/assets/2/www/img/7e704c57a423/developers/yelp_logo_75x38.png">
		    	</div>
	  		</div>
	  	</form>

		<h2><span class="glyphicon glyphicon-th-list"></span> Results</h2>
		<!-- Yelp results -->
		<div class="media"  id="results-scrollable-div">
			{% include "results.html" %}
		</div>
	</div>

	<div class="pull-left" id="right-box">
		<!-- Button trigger modal -->
		<h2><span class="glyphicon glyphicon-map-marker"></span> Map</h2>
		<h2><span class="glyphicon glyphicon-calendar"></span> Plan</h2>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	<script src="{% static "js/search.js" %}"></script>

	<!-- Modals -->
	{% include "signup.html" %}
</body>


</html>
